plugins {
    id('com.android.application')
    id('kotlin-android')
    id('kotlin-parcelize')
    id('kotlin-kapt')
    id('androidx.navigation.safeargs.kotlin')
}

android {

    compileSdk 33
    buildToolsVersion '33.0.1'
    ndkVersion '25.2.9519653'

    defaultConfig {

        applicationId 'com.max.mvvmsample'
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName '1.0.0'

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {

        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

    packagingOptions {

        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.max.mvvmsample'
}

dependencies {

    coreLibraryDesugaring('com.android.tools:desugar_jdk_libs:2.0.3')

    implementation('androidx.core:core-ktx:1.10.1')
    implementation('androidx.appcompat:appcompat:1.6.1')
    implementation('androidx.constraintlayout:constraintlayout:2.1.4')
    implementation('androidx.swiperefreshlayout:swiperefreshlayout:1.1.0')
    testImplementation('junit:junit:4.13.2')
    androidTestImplementation('androidx.test.ext:junit:1.1.5')
    androidTestImplementation('androidx.test.espresso:espresso-core:3.5.1')

    //Retrofit and GSON
    implementation('com.squareup.retrofit2:retrofit:2.9.0')
    implementation('com.squareup.retrofit2:converter-gson:2.9.0')

    //Kotlin Coroutines
    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1')
    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1')

    //ViewModel and LiveData
    implementation('androidx.lifecycle:lifecycle-extensions:2.2.0')

    //New Material Design
    implementation('com.google.android.material:material:1.9.0')

    //Kodein Dependency Injection
    implementation('org.kodein.di:kodein-di:7.20.1')
    implementation('org.kodein.di:kodein-di-framework-android-x:7.20.1')

    //Android Navigation Architecture
    implementation('androidx.navigation:navigation-fragment-ktx:2.5.3')
    implementation('androidx.navigation:navigation-ui-ktx:2.5.3')

    //Android Room
    implementation('androidx.room:room-runtime:2.5.1')
    implementation('androidx.room:room-ktx:2.5.1')
    kapt('androidx.room:room-compiler:2.5.1')

    //Preference
    implementation('androidx.preference:preference-ktx:1.2.0')

    //Item Data Binding
    implementation('com.github.lisawray.groupie:groupie:2.9.0')
    implementation('com.github.lisawray.groupie:groupie-viewbinding:2.9.0')

    //RxJava
    implementation('io.reactivex.rxjava3:rxjava:3.1.6')

    //Picasso
    implementation('com.squareup.picasso:picasso:2.71828')

    //Circle Image View
    implementation('de.hdodenhof:circleimageview:3.1.0')

    //MPAndroid Chart
    implementation('com.github.PhilJay:MPAndroidChart:v3.1.0')

    //Gif Drawable
    implementation('pl.droidsonroids.gif:android-gif-drawable:1.2.25')

    //ImageScaleView
    implementation('com.davemorrissey.labs:subsampling-scale-image-view-androidx:3.10.0')

    //PDF Viewer
    implementation('com.github.barteksc:android-pdf-viewer:2.8.2')

    //Crop Image
    implementation('com.theartofdev.edmodo:android-image-cropper:2.8.0')
}